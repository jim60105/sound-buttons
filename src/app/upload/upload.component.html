<div class="container" *ngIf="config">
  <h1>{{config.fullName}} <ng-container i18n>上傳表單</ng-container>
  </h1>

  <form class="form" [formGroup]="form" (ngSubmit)="OnSubmit($event)">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-12">
          <div class="mb-3">
            <label for="videoId" class="form-label" i18n>Youtube來源</label>
            <div class="mb-3 input-group">
              <input type="text" class="form-control w-25 left-border left-border-green" id="videoId"
                     formControlName="videoId"
                     placeholder="Youtube影片網址，可帶t秒數"
                     i18n-placeholder
                     (change)="OnYoutubeLinkChange($event)">
              <span class="input-group-text" i18n>起始秒數</span>
              <input type="number" class="form-control" id="start" formControlName="start"
                     (change)="OnYoutubeLinkChange($event, false)"
                     [class.is-invalid]="getFormControl('start').invalid">
              <span class="input-group-text" i18n>結束秒數</span>
              <input type="number" class="form-control" id="end" formControlName="end"
                     (change)="OnYoutubeLinkChange($event, false)"
                     [class.is-invalid]="getFormControl('end').invalid">
            </div>
            <div class="form-text">
              <span [class.text-danger]="getFormControl('end').invalid" i18n>音檔上限60秒</span>
              <ng-container i18n>；約需3~5分鐘轉檔；</ng-container>
              <span class="text-nowrap" i18n>伺服器會在運算超過5分鐘時判定超時 (轉檔失敗)</span>
            </div>

            <div class="youtubeContainer mx-auto"
                 *ngIf="!youtubeEmbedLink" i18n>「檔案上傳」、「Youtube來源」<br>
              至少選擇一種，也可同時填寫<br><br>
              「Youtube來源」功能需要3~5分鐘轉檔<br>
              若5分鐘後預覧未出現，請改用「檔案上傳」方式</div>
            <iframe *ngIf="youtubeEmbedLink"
                    [src]="youtubeEmbedLink"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    class="youtubeContainer mx-auto"></iframe>
          </div>
        </div>

        <div class="col-md-4 col-12">
          <div class="mb-3">
            <label for="nameZH" class="form-label" i18n>中文名</label>
            <input type="text" class="form-control left-border left-border-red" id="nameZH" formControlName="nameZH"
                   placeholder="顯示在按鈕上的文字"
                   i18n-placeholder
                   [class.is-invalid]="getFormControl('nameZH').touched && getFormControl('nameZH').invalid">
          </div>

          <div class="mb-3">
            <label for="nameJP" class="form-label" i18n>日文名</label>
            <input type="text" class="form-control" id="nameJP" formControlName="nameJP" placeholder="顯示在按鈕上的日文版文字">
          </div>

          <div class="mb-3">
            <label for="group" class="form-label" i18n>分組</label>
            <input type="text" class="form-control" id="group" formControlName="group" placeholder="分組名稱"
                   autocomplete="off"
                   [typeahead]="groupNames()"
                   [typeaheadScrollable]="true"
                   [typeaheadOptionsInScrollableView]="7"
                   [typeaheadMinLength]="0">
          </div>

          <div class="mb-3">
            <label for="file" class="form-label" i18n>檔案上傳</label>
            <input type="file" accept="audio/*" class="form-control left-border left-border-green" id="file"
                   formControlName="file"
                   (change)="OnFileUpload($event)"
                   [class.is-invalid]="getFormControl('file').touched && getFormControl('file').invalid">
            <span class="form-text">
              <ng-container i18n>直接上傳音檔可以節省伺服器負載，</ng-container>
              <span
                    [class.text-danger]="getFormControl('file').dirty && getFormControl('file').invalid"
                    i18n>上限30MB</span>
            </span>
          </div>


          <button type="submit" class="btn btn-primary"
                  [disabled]="form.invalid" i18n>送出</button>
        </div>
      </div>
    </div>
  </form>
</div>
