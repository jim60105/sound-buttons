<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand" routerLink="/">
      <img src="assets/img/favicon/icon-trim.png" alt="icon">
      &nbsp;
      {{title}}
    </span>
    <span class="navbar-brand fullName" (click)="setLiveUpdate(false)">{{fullName}}</span>
    <button class="navbar-toggler" type="button" aria-controls="navbar" aria-label="Toggle navigation"
            (click)="isCollapsed = !isCollapsed"
            *ngIf="name"
            [attr.aria-expanded]="!isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end"
         *ngIf="name"
         [collapse]="isCollapsed">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link"
             [routerLink]="name+'/upload'">投稿</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white"
             *ngIf="router.url.includes('upload')"
             (click)="setLiveUpdate(true)">投稿預覧</a>
        </li>
        <li class=" nav-item">
          <a class="nav-link text-white"
             *ngIf="router.url.includes('liveUpdate')"
             (click)="setLiveUpdate(false)">回正式版</a>
        </li>
      </ul>
    </div>
  </div>
