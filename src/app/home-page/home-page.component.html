<div class="container">
  <div class="row">
    <div class="col" *ngFor="let config of configs$ | async">
      <div class="card text-white" >
        <div class="card-img-overlay" [routerLink]="config.name">
          <h5 class="card-title">{{config.fullName}}</h5>
          <p class="card-text">{{config.intro}}</p>
        </div>
        <div class="imgBox">
          <img [src]="config.imgSrc" class="card-img">
        </div>

          <button type="button" class="btn btn-primary"
                  *ngIf="config.introButton"
                  (click)="config.introButton.click($event)">
            {{config.introButton.text}}
          </button>
      </div>
    </div>
  </div>
</div>
