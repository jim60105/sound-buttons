<div class="control-container">
  <i class="bi bi-stop-fill" (click)="OnStopClick()"></i>
  <i class="bi bi-skip-forward-fill" (click)="OnFastClick()"></i>
  <i class="bi bi-arrow-repeat" (click)="OnRecover()"></i>
  <i class="bi bi-skip-backward-fill" (click)="OnSlowClick()"></i>
  <input type="range" min="0" max="1" step="0.01" (change)="OnVolumeChange($event)">
</div>
